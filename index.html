<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conut Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
        <h1>Count Down</h1>
    </header>
    <div id="timer">
        <div>
            <h1 id="dia">00</h1>
            <label>Dias</label>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <label>Horas</label>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <label>Minutos</label>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <label>Segundos</label>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
